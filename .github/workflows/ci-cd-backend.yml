name: CI-CD workflow backend

on:
  push:
    branches:
      - develop

  pull_request:
    branches:
      - develop

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: install node
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: install packages
        run: yarn install --frozen-lockfile

      - name: run tests
        run: yarn workspace backend test
